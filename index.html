<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femhoot | Login</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="/index.html" id="title">
            <h1>Femhoot</h1>
        </a>
        <div>
            <a href="quiz.html" class="quiz-link">Quiz</a>
            <a href="profile.html" id="profile-btn">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>
    
    <main id="login-container">
        <form id="login-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn" id="loginBtn"><a href="./game.html" class="login-link">Login</a></button>
            </div>
        </form>
    </main> 

    <footer>
        <h3 class="copyright">Copyright Â© 2022 Team 8</h3>
    </footer>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
